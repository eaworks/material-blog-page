<div style="padding: 20px;">
    <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <h3 style="margin: 0px;"><span>{{ isUpdate? 'Yaziyi Guncelle':'Yaziyi Gor'}}</span></h3>
        </div>

        <button mat-button style="font-size: 24px;" (click)="close()">x</button>
    </div>
    <mat-divider class="mb-2"></mat-divider>
    <div *ngIf="!isUpdate">
        <div class="row mb-2">
            <div class="col-md-6" style="padding-left: 0;">
                <img src="assets/images/image{{imageUrl}}.jpg" class="w-100" alt="">
            </div>
            <div class="col-md-6">
                <h2>{{title}}</h2>
                <p>{{body}}</p>
            </div>
        </div>
        <div class="row" style="background-color: lightgray; margin-bottom: 20px; padding: 20px;"
            *ngFor="let comment of commentData">
            <div class="col-md-2">
                <img style="border-radius: 50%; height: 30px; width: 30px;"
                    src="assets/images/profile/profile{{comment.userId}}.jpg" alt="">
            </div>
            <div class="col-md-10">
                <h3>{{comment.name}}</h3>
                <p>{{comment.body}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="isUpdate">
        <form [formGroup]="form" style="min-width: 400px;">
            <div class="container">
                <div class="row">
                    <mat-form-field>
                        <mat-label>Blog Basligi</mat-label>
                        <input matInput formControlName="title">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Blog Icerigi</mat-label>
                        <textarea matInput formControlName="body" cols="40" rows="10"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button [disabled]="!form.valid" mat-raised-button color="primary"
                    (click)="onSubmit()">Guncelle</button>
            </div>
        </form>
    </div>
</div>
