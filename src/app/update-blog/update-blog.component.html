<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <h1>Yaziyi Guncelle</h1>
    </div>
    <form [formGroup]="form" style="min-width: 400px;">
        <div class="container">
            <div class="row">
                <mat-form-field>
                    <mat-label>Blog Basligi</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Blog Icerigi</mat-label>
                    <textarea matInput formControlName="body" cols="40" rows="10"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div>
            <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="onSubmit()">Guncelle</button>
        </div>
    </form>
</div>
