<div class="container">
    <div class="row my-3" *ngIf="blogObj != null">
        <div class="col-md-6" style="padding-left: 0;">
            <img src="assets/images/image{{blogObj.imageId}}.jpg" class="w-100" alt="">
        </div>
        <div class="col-md-6">
            <h2>{{blogObj.title}}</h2>
            <p>{{blogObj.body}}</p>
        </div>
    </div>
    <div class="row" style="background-color: lightgray; margin-bottom: 20px; padding: 20px;"
        *ngFor="let comment of commentData">
        <div class="col-md-1">
            <img style="border-radius: 50%; height: 30px; width: 30px;"
                src="assets/images/profile/profile{{comment.userId}}.jpg" alt="">
        </div>
        <div class="col-md-11">
            <h3>{{comment.name}}</h3>
            <p>{{comment.body}}</p>
        </div>
    </div>
</div>
